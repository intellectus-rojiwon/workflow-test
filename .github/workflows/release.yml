name: Release 🔖

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    uses: IntellectusCorp/reusable-workflow/.github/workflows/build-push-ecr.yml@main
    with:
      RepositoryName: workflow-test
      AssumeRoleArn: ${{ vars.AWS_ASSUME_ROLE_ARN }}
      AwsRegion: ${{ vars.AWS_REGION }}
      CacheFrom: |
        type=gha, ref=main:builder
        type=gha, ref=main:runner
      CacheTo: |
        type=gha, ref=main:builder, mode=layers
        type=gha, ref=main:runner, mode=layers

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main

      - name: Configure AWS credentials 🔑
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: ${{ vars.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy Lambda
        uses: deploy-actions/lambda-api@main
        with:
          Name: workflow-test
          ImageUri: ${{ needs.ci.outputs.image }}
