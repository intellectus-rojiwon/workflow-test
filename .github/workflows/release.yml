name: Release 🔖

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  continus_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main

      - name: Configure AWS credentials 🔑
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: ${{ vars.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Build & Push Docker Image 🐳
        id: image
        uses: rojiwon123/build-and-push-image@v1
        with:
          repository-name: workflow-test
          overwrite: false

      - run: echo "${{ steps.image.outputs.image_uri }}"

      - name: Deploy Lambda
        id: lambda
        uses: rojiwon123/deploy-lambda@feat/add-cf
        with:
          function-name: workflow-test
          host: function-url
          image-uri: ${{ steps.image.outputs.image_uri }}
          environment: |
            NODE_ENV=development
            test=test
            DB_HOST=localhost
