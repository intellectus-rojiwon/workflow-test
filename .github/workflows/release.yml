# This is a basic workflow to help you get started with Actions

name: Release üîñ

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      development:
        required: true
        default: true
        type: boolean
      production:
        required: true
        default: false
        type: boolean
      image:
        required: true
        default: false
        type: boolean
      lambda:
        required: true
        default: true
        type: boolean
      swagger:
        required: true
        default: false
        type: boolean
      sdk:
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@main

      - name: project info
        id: project
        run: |
          NAME=$(echo ${{ github.repository }} | cut -d '/' -f 2)
          VERSION=$(node -p "require('./package.json').version")
          echo "name=$NAME" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_ENV

          echo "::notice title=Project Info::$NAME:$VERSION"

      - name: Configure AWS credentials üîí
        id: credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: ${{ vars.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
          output-credentials: true

      - name: Log User Arn
        run: aws sts get-caller-identity --query 'Arn'

      - name: "Docker Image üê≥"
        uses: ./.github/workflows/image.yml@main
        id: image
        with:
          development: ${{ github.event.inputs.development }}
          production: ${{ github.event.inputs.production }}
          image: ${{ github.event.inputs.image }}
          project: ${{ steps.project.outputs.name }}
          version: ${{ steps.project.outputs.version }}
        secrets:
          aws-access-key-id: ${{ steps.credentials.aws-access-key-id }}
          aws-secret-access-key: ${{ steps.credentials.aws-secret-access-key }}

      - name: "Lambda Function ü§ñ"
        uses: ./.github/workflows/lambda.yml@main
        with:
          development: ${{ github.event.inputs.development }}
          production: ${{ github.event.inputs.production }}
          project: ${{ steps.project.outputs.name }}
          image_uri: ${{ steps.image.outputs.registry }}/${{ steps.project.outputs.name }}
        secrets:
          aws-access-key-id: ${{ steps.credentials.aws-access-key-id }}
          aws-secret-access-key: ${{ steps.credentials.aws-secret-access-key }}
