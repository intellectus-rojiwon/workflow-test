name: Release ðŸ”–

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  continus_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@main

      - name: Configure AWS credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: ${{ vars.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      # - name: Build & Push Docker Image ðŸ³
      #   id: image
      #   uses: deploy-actions/build-push-ecr@main
      #   with:
      #     Name: workflow-test
      #     IfNotExist: latest
      #     TagMutability: IMMUTABLE
      #     Tags: 1.0.3

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup ECR Repository
        uses: deploy-actions/setup-ecr@main
        with:
          RepositoryName: workflow-test
          ImageTagMutability: MUTABLE
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Tag
        id: image
        run: echo "uri=${{ steps.ecr.outputs.registry }}/workflow-test:latest" >> "$GITHUB_OUTPUT"

      - name: Docker Build
        uses: docker/build-push-action@v6
        with: 
          load: true
          tags: ${{ steps.image.outputs.uri }}

      - name: Docker Push
        id: digest
        run: |
          docker push ${{ steps.image.outputs.uri }}
          echo "image=$(docker inspect --format '{{index .RepoDigests 0}}' ${{ steps.image.outputs.uri }})" >> "$GITHUB_OUTPUT"
