name: Ttest

on:
  workflow_dispatch:
    inputs:
      string:
        required: true
        type: string
      bool:
        required: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: test
        run: |
          if ${{ inputs.bool }} ; then
            echo "just bool"
          fi

          if [ ${{ inputs.bool }} ]; then
            echo "bool with []"
          fi

          if [ ${{ inputs.string }} ]; then
            echo "string with []"
          fi

          if ${{ inputs.string }} ; then
            echo "just string"
          fi
