name: Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main

      - name: Configure AWS credentials 🔑
        uses: aws-actions/configure-aws-credentials@main
        id: aws
        with:
          role-to-assume: ${{ vars.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: action test
        id: lambda
        uses: intellectus-rojiwon/workflow-lambda-deploy@main
        with:
          function-name: lambda-deploy-test
          ecr-repository: workflow-test
          image-tag: 1.0.3
          environment: NODE_ENV=production

      - run: echo "::notice title=Lambda Url::${{ steps.lambda.outputs.lambda_url }}"
