name: Ttest

on:
  workflow_dispatch:
    inputs:
      string:
        required: true
        type: string
      bool:
        required: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: test
        run: |
          check=true
          echo "::notice title=Input Test::$check"
          echo "::notice title=Input Test::${{ inputs.bool == true }}"
          if [ ${{ inputs.bool }} ]; then
            echo "success"
          fi

          if [ ${{ inputs.string }}]; then
            echo "test"
          fi

          if ${{ inputs.string }} ; then
            echo "hi"
          fi
