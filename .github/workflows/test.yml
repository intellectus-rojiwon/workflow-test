name: Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main

      - name: Configure AWS credentials 🔑
        uses: aws-actions/configure-aws-credentials@main
        id: aws
        with:
          role-to-assume: ${{ vars.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          output-credentials: true

      - name: action test
        uses: intellectus-rojiwon/workflow-lambda-deploy@main
        with:
          function-name: test
          ecr-repository: workflow-test
          ecr-registry-id: ${{ steps.aws.outputs.aws-account-id }}
